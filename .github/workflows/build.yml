name: Build and Release

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  release:
    types: [ published ]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Required for creating releases

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal

  build-standalone:
    needs: test
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'
    
    strategy:
      matrix:
        include:
          - os: windows-latest
            runtime: win-x64
            artifact-name: ppacker-win-x64
            executable-extension: .exe
          - os: windows-latest
            runtime: win-x86
            artifact-name: ppacker-win-x86
            executable-extension: .exe
          - os: ubuntu-latest
            runtime: linux-x64
            artifact-name: ppacker-linux-x64
            executable-extension: ""
          - os: macos-latest
            runtime: osx-x64
            artifact-name: ppacker-osx-x64
            executable-extension: ""
          - os: macos-latest
            runtime: osx-arm64
            artifact-name: ppacker-osx-arm64
            executable-extension: ""
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Publish standalone
      shell: bash
      run: |
        dotnet publish src/PPacker/PPacker.csproj \
          -c Release \
          -r ${{ matrix.runtime }} \
          --self-contained true \
          -o dist/${{ matrix.runtime }} \
          -p:PublishSingleFile=true \
          -p:IncludeNativeLibrariesForSelfExtract=true
    
    - name: Prepare artifacts (Windows)
      if: runner.os == 'Windows'
      run: |
        mkdir artifacts
        copy "dist\\${{ matrix.runtime }}\\PPacker.exe" "artifacts\\PPacker.exe"
      shell: cmd
      
    - name: Prepare artifacts (Unix)
      if: runner.os != 'Windows'
      run: |
        mkdir -p artifacts
        cp "dist/${{ matrix.runtime }}/PPacker" "artifacts/PPacker"
        chmod +x "artifacts/PPacker"
        ls -la artifacts/  # Debug: list artifacts directory
    
    - name: Upload artifacts (for manual runs)
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact-name }}
        path: artifacts/PPacker${{ matrix.executable-extension }}
    
    - name: Debug file existence (for releases)
      if: github.event_name == 'release'
      run: |
        echo "Checking artifacts directory:"
        ls -la artifacts/ || echo "No artifacts directory"
        echo "Looking for file: artifacts/PPacker${{ matrix.executable-extension }}"
        test -f "artifacts/PPacker${{ matrix.executable-extension }}" && echo "File exists!" || echo "File does not exist!"
      shell: bash
    
    - name: Upload Release Asset (for releases only)
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        files: artifacts/PPacker${{ matrix.executable-extension }}
        name: PPacker-${{ matrix.runtime }}${{ matrix.executable-extension }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}